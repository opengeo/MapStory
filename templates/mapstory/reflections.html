{% extends "page_layout.html" %}
{% load flatblock_tags %}
{% block main %}
<div class="row">
    <div id = "reflectionspage" class="span3">
        <h2>Contents</h2>
        <ul>
        {% for v in videos %}
        <li><a href="#{{v.name}}">{{ v.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
    <div id="reflectionspage" class="row span6">
        <h2>MapStory Reflections</h2>
         {% flatblock "reflections.top" %}
        {% for v in videos %}
        <a id="{{ v.name }}">
        <h3>{{ v.title }}</h3>
        <p>{{ v.text }}</p></a>
        <iframe class="youtube-player" type="text/html" width="560" height="315"  src="{{ v.href }}" frameborder="0"></iframe>
        {% endfor %}
    </div>
</div>
{% endblock %}
